<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LokiLens - Log Search</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LokiLens Log Search</h1>
        <form action="/search" method="post">
            <div>
                <label for="search_id">Search ID:</label>
                <input type="text" id="search_id" name="search_id" required>
            </div>
            <div>
                <label for="time_ranges">Time Ranges (one per line):</label>
                <textarea id="time_ranges" name="time_ranges" rows="5" required></textarea>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
